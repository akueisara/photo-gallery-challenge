// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlinVersion = '1.3.50'
        navigationSafeArgsVersion = '1.0.0'
    }

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigationSafeArgsVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url  "http://dl.bintray.com/piasy/maven"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Define versions in a single place
ext {
    // Sdk and tools
    // Support library and architecture components support minSdk 14 and above.
    minSdkVersion = 19
    targetSdkVersion = 28
    compileSdkVersion = 28

    // App dependencies
    navigationVersion = '2.1.0'
    recyclerViewVersion = '1.0.0'
    roomVersion = '2.2.1'
    androidXLegacySupport = '1.0.0'
    pagingVersion = "1.0.1"
    kotlinCoroutinesVersion = '1.1.0'
    retrofitVersion = '2.6.0'
    retrofitCoroutinesAdapterVersion = '0.9.2'
    okhttp3Version = '3.12.0'
    moshiVersion = '1.8.0'
    timberVersion = '4.7.1'
    glideVersion = '4.10.0'
    junitVersion = '4.12'
    androidXTestExtKotlinRunnerVersion = '1.1.1'
    espressoVersion = '3.2.0-beta01'
    hamcrestVersion = '1.3'
}
